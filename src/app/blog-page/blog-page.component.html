<h1 class="text-center mb-5">Blog</h1>
<div class="row justify-content-around w-100">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" *ngFor="let blog of blogs">
		<img class="mw-100" src={{blog.image}} alt="blogPicture">
		<p>{{ blog.date }}</p>
		<h3>
			<a [title]="blog.title + ' details'">
				{{ blog.title }}
			</a>
		</h3>
		<p *ngIf="blog.content">
			{{ blog.content }}
		</p>
		<a routerLink="/blog-page" type="text/css">Read more</a>
	</div>
</div>
